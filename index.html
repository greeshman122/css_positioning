<!DOCTYPE html>
<html>
    <head><title>CSS POSITIONING</title></head>
    <body>
    <!--change the position to show the difference
    Static
    Relative
    Fixed
    Absolute
    Sticky-->
    <div class="Static">
        Div this is static position
    </div>
    <div class="Relative">
        Div this is relative position
    </div>
    <div class="fixed">
        Div this is fixed position
    </div>
    <div class="absolute">
        Div this is absolute position
    </div>
    <div class="sticky">
        Div this is sticky position
    </div>
    </body>
</html>
